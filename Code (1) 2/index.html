<!DOCTYPE html>
<html>
<!------------------------------HEAD------------------------------------------------>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Class and Object</title>
	<!--Embed bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>

<!------------------------------BODY------------------------------------------------>

<body>

	<!--Header-->
	<header class="row" style="min-height: 20vh; background-color: var(--header-color);">
		<div>
			<!--Title-->
			<div>
				<h1 class="text-white text-center">PHONE FIX BOOKING SYSTEM</h1>
			</div>
			<!--Navbar-->
			<nav>
				<p><a class="link" href="index.html">Home</a></p>
				<p><a class="link" href="extention.html">Extention</a></p>
			</nav>
		</div>
	</header>

	<!--main-->
	<form id="repair-booking" class="container-fluid">
		<main class="row">
			<!------------------------------------------------------------------------------>
			<!--Customer Detail-->
			<div class="col-12 col-md-12 col-lg-4 container"
				style="background-color: var(--customer-detail-color); min-height: 20vh">
				<h4>CUSTOMER DETAILS</h4>
				<!--Customer type-->
				<!--The star (*) marks required inputs-->

				<div class="row">
					<fieldset class="border border-primary col-12 col-lg-11 ms-2 me-4">
						<legend class="col-11 float-none w-auto">Customer type *</legend>
						<div>
							<label class="col-12 col-md-12 col-lg-4">Customer</label>
							<input type="radio" id="customerType" name="customer-type" value="customer" checked>
						</div>
						<div>
							<label class="col-12 col-md-12 col-lg-4">Business</label>
							<input type="radio" id="businessType" name="customer-type" value="business" required>
						</div>
					</fieldset>
				</div>

				<!--Details-->
				<div class="row mt-2">
					<label class="col-12 col-md-12 col-lg-4">Title: *</label>
					<select class="col-12 col-md-12 col-lg-7" id="title" required>
						<option></option>
						<option value="Mr">Mr</option>
						<option value="Mrs">Mrs</option>
						<option value="Ms">Ms</option>
						<option value="Miss">Miss</option>
						<option value="Dr">Dr</option>
					</select>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">First Name: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="fname"
						pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Last Name: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="lname"
						pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Street: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="street" required>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Suburb:</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="suburb">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">City: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="city" required>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Post Code:</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="postCode" maxlength="4" minlength="4">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Phone Number: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="tel" id="phoneNumber" placeholder="123-456-7890"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">E-Mail: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="email" id="email" required>
				</div>






			</div>

			<!---------------------------------------------------------------------------------------------------------------------------->
			<!--Repair Details-->
			<div class="col-12 col-md-12 col-lg-4 m-0 pl-3 container"
				style="background-color: var(--repair-detail-color); min-height: 20vh">
				<h4>REPAIR DETAILS</h4>
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Purchase Date *</label>
					<input class="col-12 col-md-12 col-lg-7" type="date" id="purchaseDate" required>
				</div>
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Repair Date *</label>
					<input class="col-12 col-md-12 col-lg-7" type="date" id="repairDate" required>
				</div>

				<!--Warranty-->
				<div class="row">
					<fieldset class="border border-primary col-12 col-lg-11 ms-1 me-4 mb-3">
						<legend class="col-11 float-none w-auto">Under Warranty</legend>
						<div>
							<label class="col-12 col-md-12 col-lg-4">Warranty</label>
							<input type="checkbox" id="warranty">
						</div>
					</fieldset>
				</div>

				<!--Other details-->
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">IMEI Number: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="imei" required required maxlength="15"
						minlength="15" pattern="[0-9]+">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Make: *</label>
					<select class="col-12 col-md-12 col-lg-7" id="make" required>
						<option></option>
						<option value="Battery">Apple</option>
						<option value="Charging">LG</option>
						<option value="Screen">Motorola</option>
						<option value="SD-storage">Nokia</option>
						<option value="Software">Samsung</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Model Number: </label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="modelNumber">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Fault Category: *</label>
					<select class="col-12 col-md-12 col-lg-7" id="faultCategory" required>
						<option></option>
						<option value="Battery">Battery</option>
						<option value="Charging">Charging</option>
						<option value="Screen">Screen</option>
						<option value="SD-storage">SD-storage</option>
						<option value="Software">Software</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Description: *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="description" required>
				</div>


			</div>

			<!------------------------------------------------------------------------------>
			<div class="col-12 col-md-12 col-lg-4 m-0 p-0 h-100">
				<!--Courtesy Phone Detail-->
				<div style="background-color: var(--courtesy-phone-color); min-height: 30vh">
					<h4>COURTESY PHONE</h4>
					<!--Item types-->
					<div class="row mt-2 ms-3">
						<label class="col-12 col-md-12 col-lg-4">Item Type </label>
						<select class="col-12 col-md-12 col-lg-7" id="itemList">
							<option value="iPhone" selected>iPhone</option>
							<option value="otherPhone">Other Phones</option>
							<option value="charger">Charger</option>
						</select>
					</div>

					<!--Two buttons: Add, Remove-->
					<div class="row mt-2">
						<div class="col-6 text-center">
							<button class="btn-border btn-warning p-1 w-50" id="addBtn">ADD</button>
						</div>
						<div class="col-6 text-center">
							<button class="btn-border btn-danger p-1 w-50" id="removeBtn">REMOVE</button>
						</div>
					</div>

					<!--Table of added Courtesy items-->
					<div class="row mt-2 ms-3 me-3 bg-white">
						<table class="table table-bordered" id="borrowItems">
							<tr>
								<td>Item</td>
								<td>Cost</td>
							</tr>
						</table>
					</div>
				</div>


				<!--Cost Section-->
				<div style="background-color: var(--cost-section-color);">
					<h4>COST</h4>
					<div class="row mt-2  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Bond: ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="number" id="bond" value="0.00" readonly>
					</div>
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Service Fee: ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="number" id="serviceFee" value="85.00" readonly>
					</div>
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Total: ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="number" id="totalFee" value="0.00" readonly>
					</div>

					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">GST: ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="number" id="GST" value="0.00" readonly>
					</div>

					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Total GST: ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="number" id="totalGST" value="0.00" readonly>
					</div>


				</div>
			</div>

			<!--Button Section-->
			<div class="col-12 text-center pt-3"
				style="background-color: var(--button-section-color); min-height: 10vh">

				<input type="submit" class="btn me-3 text-dark bg-white" style="width: 5em;" value="SUBMIT">
				<input type="reset" class="btn me-3 text-dark bg-white" style="width: 5em;" value="RESET">
				<a class="link1" href="faq.html">FAQ</a>
			</div>

			<script>
				// function to open the popup window
				function openPopUp() {
					let href = "faq.html";
					let height = 300;
					let width = 700;
					var left = (screen.width - width) / 2;
					var top = (screen.height - height) / 2;
					var newWindow = window.open(url, "center window", 'resizable = yes, width=' + width + ', height=' + height +
						', top=' + top + ', left=' + left);
				}
			</script>

		</main>
	</form>

	<!--Footer-->

	<footer class="text-white d-flex align-items-center justify-content-center"
		style="background-color: var(--footer-color); min-height: 10vh;">
		<h5>ADVANCED WEB DEVELOPMENT @2022</h5>
	</footer>



	<!--insert Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
		</script>
	<!--insert JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="JS/javascript.js"></script>
</body>

</html>
